<div id="right-bar">
  <div class="bg-light main-title">
    <h2><i class="fas fa-users"></i> Customer Pane</h2>
    <div class="front-nav-bar">
      <b> Dashboard - - >> Customers</b>
    </div>
  </div>

  <div class="jumbotron dis content-area">

    <div class="row">
      <div class="col-sm-8">

        <div class="card">
          <div class="card-header bg-primary">Customer Search</div>
          <div class="card-body">


            <form id="searchCustomerForm">

              <div class="form-group">
                <form #frmCustomers="ngForm">


                  <input #id type="text" class="form-control"
                         placeholder="Input Name/Nic/Tp Here"
                         id="cname">

                </form>
              </div>

              <div class="form-group form-inline">

                <button type="button" (click)="searchCustomer(id.value)" id="btncusSearch" class="btn btn-primary">
                  Search
                </button>

                <tr *ngFor="let customer of SCustomers"></tr>
              </div>
            </form>

            <select class="form-control">
              <option>Name</option>
              <option>NIC</option>
              <option>TP</option>
            </select>
          </div>

          <div class="form-action-buttons">
            <div class="btn-group">
              <button type="button" class="btn btn-danger">Delete</button>
              <button type="button" class="btn btn-warning">Edit</button>
              <button type="button" class="btn btn-info">Details</button>
              <button type="button" class="btn btn-success">Clear</button>
            </div>
          </div>
        </div>

        <div class="col-lg-6 menu-button-group">
          <div class="center-on-lg">
            <div class="btn-group">

              <button type="button" class="btn btn-info nb" data-toggle="modal" data-target="#myModal">New
                Customer
              </button>

              <button type="button" class="btn btn-warning">View All Customers</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!--Modal to Customized Customer-->

    <div class="col-sm-10" style="background-color: #d4e2f1">
      <form #frmCustomers="ngForm">
        <br>
        <form (ngSubmit)="saveCustomer()" #frmCustomer="ngForm">
          <div class="form-group">
            <label>Customer ID</label>

            <input #txtId name="txtId" [(ngModel)]="selectedCustomer.id" class="form-control" type="text"
                   placeholder="Input Customer ID">
          </div>

          <div class="form -group">
            <label>Customer Name</label>

            <input #txtName name="txtName" class="form-control" type="text" [(ngModel)]="selectedCustomer.name"
                   placeholder="Input Customer Name">
          </div>

          <div class="form-group">
            <label>Customer Address</label>

            <input #txtAddress name="txtAddress" class="form-control" type="text" [(ngModel)]="selectedCustomer.address"
                   placeholder="Input Address">
          </div>

          <div class="form-group">
            <label>Customer Salary</label>

            <input #txtSalary name="txtSalary" class="form-control" type="text" [(ngModel)]="selectedCustomer.salary"
                   placeholder="Input Salary">
          </div>

          <button type="submit"
                  class="btn btn-success">
            Save
          </button>

          <button type="submit"
                  (click)="updateCustomer(txtId.value,txtName.value,txtAddress.value,txtSalary.value)"
                  class="btn btn-primary">
            Update
          </button>

          <button type="button"
                  (click)="deleteCustomer(txtId.value)"
                  class="btn btn-danger">
            Delete
          </button>

          <br>
        </form>
      </form>

    </div>
    <!--End Of Modal-->

  </div>

  <!--table Form-->

  <table class="table table-hover table-bordered">
    <thead class="bg-info">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Address</th>
      <th>Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers" (click)="selectedCustomer=customer">
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.salary}}</td>
    </tr>
    </tbody>
  </table>

  <!--Table End-->

  <div class="footer-text">Developed & Distributed By Udara Jayawardena</div>

</div>
